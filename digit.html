<!DOCTYPE html><html ng-app="digit"><head><link rel="stylesheet" href="app/css/elem.css"><link rel="stylesheet" href="app/css/digit.css"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script><script src="node_modules/underscore/underscore.js"></script><script src="node_modules/underscore.string/dist/underscore.string.min.js"></script><script src="node_modules/moment/min/moment.min.js"></script><script src="app/js/app.js"></script></head><body><main ng-controller="DigitCtrl"><nav><h1>Digit</h1><time>{{elapsed_time}}</time><a class="btn">New Puzzle</a><a ng-click="solve()" class="btn">Solve</a><a class="btn">Hint</a></nav><div id="puzzle"><div id="win" ng-show="check()"><p>Awesome. You've solved this puzzle!</p></div><table><tr ng-repeat="r in S.rows"><td ng-mouseover="highlight_peers(r+c)" ng-repeat="c in S.cols" ng-class="{init: init_puzzle[r+c].length === 1, active: active_peers.indexOf(r+c) !== -1}" ng-click="rotate(r+c)">{{puzzle[r+c]|hideifmany}}</td></tr></table></div></main></body></html>
