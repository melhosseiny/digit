<!DOCTYPE html><html ng-app="digit" lang="en"><head><meta charset="utf-8"><meta http-equiv="default-style" content="default"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" user-scalable="no"><title></title><link rel="stylesheet" href="app/css/elem.css"><link rel="stylesheet" href="app/css/digit.css"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script><script src="node_modules/underscore/underscore.js"></script><script src="node_modules/underscore.string/dist/underscore.string.min.js"></script><script src="node_modules/moment/min/moment.min.js"></script><script src="app/js/app.js"></script></head><body><main ng-controller="DigitCtrl"><div id="win" ng-show="check() &amp;&amp; !solved_by_machine"><p>Awesome. You've solved this puzzle!</p></div><nav><h1><span id="logo">#</span>d</h1><time>{{elapsed_time}}</time><a ng-click="new_puzzle()" class="btn">New</a><a ng-click="solve()" class="btn">Solve</a><a class="btn">Hint</a></nav><div id="puzzle"><table><tr ng-repeat="r in S.rows"><td ng-mouseover="highlight_peers(r+c)" ng-repeat="c in S.cols" ng-class="{init: init_puzzle[r+c].length === 1, active: active_peers.indexOf(r+c) !== -1}" ng-click="rotate(r+c)">{{puzzle[r+c]|hideifmany}}</td></tr></table></div></main></body></html>
